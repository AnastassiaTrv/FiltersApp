<div class="container">
  <div class="d-grid gap-3 pt-5">
    <app-add-filter-btn 
      [disabled] = "showCreateView" 
      (onAddBtnClick) = "openCreateView($event)">
    </app-add-filter-btn>
    <app-create-filter-view *ngIf = "showCreateView"
      (onFilterCreated) = "triggerFiltersListReload()" 
      (onCloseBtnClick) = "hideCreateView()">
    </app-create-filter-view>
    <app-filters-list></app-filters-list>
  </div>
</div>
